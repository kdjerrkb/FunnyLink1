
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>搞怪连连看</title>
    <!-- Tailwind CSS via CDN is fine for simplicity, though normally installed via npm in Vite -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Zcool+KuaiLe&display=swap');
      
      body {
        font-family: 'Zcool KuaiLe', sans-serif; /* A playful font usually available via fallback or webfont */
        background-color: #fce7f3; /* Light pinkish background */
        overflow: hidden; /* Prevent scrolling on mobile */
      }
      
      /* Custom scrollbar for desktop if needed */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #fbcfe8;
        border-radius: 4px;
      }

      .ball-shadow {
        box-shadow: inset -5px -5px 10px rgba(0,0,0,0.2), 5px 5px 15px rgba(0,0,0,0.1);
      }
      
      .game-bg {
        background-color: #fdf2f8;
      }

      /* Floating Animation for Tile */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      /* Breathing Animation for Title */
      @keyframes breathe {
        0%, 100% { transform: scale(1) rotate(-2deg); }
        50% { transform: scale(1.1) rotate(2deg); }
      }
      .animate-breathe {
        animation: breathe 3s ease-in-out infinite;
      }

      /* Scale Pulse for Hint */
      @keyframes scalePulse {
        0%, 100% { transform: scale(1.1); box-shadow: 0 0 0 0 rgba(250, 204, 21, 0.7); }
        50% { transform: scale(1.25); box-shadow: 0 0 20px 10px rgba(250, 204, 21, 0); }
      }
      .animate-hint {
        animation: scalePulse 1.5s infinite;
        z-index: 20;
      }

      /* Floating Background Emojis */
      @keyframes floatUp {
        0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
        10% { opacity: var(--opacity); }
        90% { opacity: var(--opacity); }
        100% { transform: translateY(-10vh) rotate(var(--rotate)); opacity: 0; }
      }
      .emoji-particle {
        position: absolute;
        bottom: -10vh;
        animation: floatUp var(--duration) linear infinite;
        animation-delay: var(--delay);
        left: var(--left);
        will-change: transform, opacity;
      }

      /* Pop In Animation for Modals */
      @keyframes popIn {
        0% { opacity: 0; transform: scale(0.8); }
        70% { transform: scale(1.05); }
        100% { opacity: 1; transform: scale(1); }
      }
      .animate-pop-in {
        animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
    </style>
